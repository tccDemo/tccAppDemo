<ion-content class="login">
  <form [formGroup]="loginForm">
    <div padding [@flyInBottomFast]="cloudState" id="cloud-layer">

      <ion-row>
        <ion-col>
          <div class="logoHeader">STRATA GO</div>
        </ion-col>
      </ion-row>


      <ion-row>
        <ion-col>
          <ion-list inset [@bounceInBottom]="formState" style="margin: 0">

            <ion-item class="form-input">
              <!--<ion-label>
                <ion-icon name="person" class="loginIcon"></ion-icon>
              </ion-label>-->
              <ion-input type="text" formControlName="UserName" placeholder="Login ID"></ion-input>
            </ion-item>

            <ion-item  class="form-input">
              <!--<ion-label>
                <ion-icon name="key" class="loginIcon"></ion-icon>
              </ion-label>-->
              <ion-input type="password" formControlName="Password" placeholder="Password"></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <button class="login-button" [@fadeIn]="loginState" ion-button full
                  (click)="login(loginForm.value, $event)">SIGN IN
          </button>
        </ion-col>
      </ion-row>

    </div>
  </form>
</ion-content>
