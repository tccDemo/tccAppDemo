<ion-content [color]="campusDesign.theme.color">
    <ion-item class="nav-calendar">
        <button color="dark" ion-button icon-only clear item-left  (click)="jumpMonth(-1)">
            <ion-icon name="md-arrow-dropleft"></ion-icon>
        </button>
        <p class="month" text-center>{{viewTitle}}</p>
        <button color="dark" ion-button icon-only clear item-right (click)="jumpMonth(1)">
            <ion-icon name="md-arrow-dropright"></ion-icon>
        </button>
    </ion-item>
    <calendar [eventSource]="eventSource"
        [calendarMode]="calendar.mode"
        [currentDate]="calendar.currentDate"
        (onCurrectDateChanged)="onCurrentDateChanged($event)"
        (onRangeChanged)="reloadSource(startTime, endTime)"
        (onEventSelected)="onEventSelected($event)"
        (onTitleChanged)="onViewTitleChanged($event)"
        (onTimeSelected)="onTimeSelected($event)"
    step="30">
    </calendar>
</ion-content>
