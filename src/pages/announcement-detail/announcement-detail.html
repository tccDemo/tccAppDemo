<ion-header>
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-left (click)="goBack()">
        <ion-icon name="md-arrow-round-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      <span *ngIf="announcement!=null">{{announcement.title}}</span>
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding style="background:#fff">

  <div *ngIf="announcement==null"><IMG src='assets/images/loading3.gif' alt='loading' class="loadingImg"></div>
  <div *ngIf="announcement!=null">{{announcement.detail}}</div>

</ion-content>
