<ion-toolbar>
  <ion-searchbar
                 (ionInput)="doSearch($event)">
  </ion-searchbar>
</ion-toolbar>
<ion-content style="position:static">
  <ion-list class="dataContainer">
  
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content refreshingSpinner="circles">
    </ion-refresher-content>
  </ion-refresher>   
  
    <ion-item *ngIf="announcements==null">
      <IMG src='assets/images/loading3.gif' alt='loading' class="loadingImg">
    </ion-item>
    <ion-item *ngIf="announcements!=null&&announcements.length==0">
      No data found
    </ion-item>
    <ion-item *ngFor="let announcement of announcements"
              (hold)="onHold()">
      <ion-thumbnail item-left>
        <ion-icon name="information-circle" class="announcementIcon"></ion-icon>
      </ion-thumbnail>
      <h2>{{announcement.title}}</h2>
      <p>{{announcement.postedBy}}</p>
      <p>{{announcement.detail}}</p>
	  <button on-hold="onHold()" class="button" >Test</button>
    </ion-item>
  </ion-list>
</ion-content>
