<ion-header>
  <ion-navbar class="headToolBar" color="heading">
    <ion-title>
      <span *ngIf="notification!=null">{{notification.name}}</span>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
    <div *ngIf="notification==null"><IMG src='assets/images/loading.svg' alt='loading' class="loadingImg"></div>
    <div *ngIf="notification!=null" [innerHtml]="notification.detail"></div>    
</ion-content>
