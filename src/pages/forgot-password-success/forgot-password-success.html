<ion-header>  
  <ion-navbar class="headToolBar" [color]="campusDesign.header.color">
    <ion-title class="title title-ios">Forgot Password</ion-title>
  </ion-navbar>
</ion-header>
<ion-content [color]="campusDesign.theme.color">
  <div class="bg-forgotpwd-wall"></div>
  <ion-row>
    <ion-col>
      <p class="article">
        A temporary password has been genrated for you <span class="highlight">{{tempPassword}}</span>.
      </p>
      <p class="article">
        Use this temporary password to log into system and create a new password.
      </p>
    </ion-col>
  </ion-row>
</ion-content>
<ion-footer>
  <ion-row>
    <ion-col>
      <button ion-button block (click)="goToLoginPage()" [color]="campusDesign.button.color">Go to login page</button>
    </ion-col>
  </ion-row>
</ion-footer>
