<ion-content class="login">
  <form [formGroup]="loginForm" >
    <div padding [@flyInBottomFast]="cloudState" id="cloud-layer">

        <ion-row>
            <ion-col>
                <div class="logoHeader">STRATA GO</div>
            </ion-col>
        </ion-row>

		
		
        <ion-row>
            <ion-col>
                <ion-list inset [@bounceInBottom]="formState">

                    <ion-item>
                        <ion-label><ion-icon name="person" class="loginIcon"></ion-icon></ion-label>
                        <ion-input type="text" formControlName="LoginID" placeholder="Login ID"></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-label> <ion-icon name="key" class="loginIcon"></ion-icon></ion-label>
                        <ion-input type="password" formControlName="LoginPwd" placeholder="Password"></ion-input>
                    </ion-item>

                </ion-list>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
			 <button class="login-button" [@fadeIn]="loginState" ion-button full 
			 (click)="login(loginForm.value, $event)">SIGN IN</button>                
            </ion-col>
        </ion-row>

    </div>
  </form>
</ion-content>
